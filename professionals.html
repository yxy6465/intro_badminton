                <div class = "player">
                <img class="first" src="assets/images/lyd1.jpg" alt="Lee Yong Dae" title="Lee Yong Dae" width="270" height="345">

                <h3><span>Lee Yong Dae</span></h3>
                <p>Lee Yong Dae, a famous genius badminton doubles player from South Korea, had been successful in both men's and mixed doubles. He started playing badminton at the age of 8, and became the youngest player to join the national badminton team of South Korea when he was 15 years old. In 2008, 20-year-old Lee and his partner, Lee Hyo-jung, upset the badminton world and went on to get the gold medal in mixed doubles, becoming the youngest gold medalists in Olympic badminton history. In 2012, he got the third place of men's doubles in Olympic game. He once reached world number #1 ranking with 4 different partners, and won a total of 43 Superseries titles to become the most of any doubles player in one discipline and second most among badminton players. Lee was ranked world number 1 in men's doubles for 117 consecutive weeks with his last partner, Yoo Yeon-seong. In 2016, after winning the Korean Superseries with Yoo, he announced to retire, at that time, he still stayed at a highest badminton level.</p>
            </figure>
        </div>
    
         <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/lindan2.jpg" alt="Lin Dan" title="Lin Dan" width="258" height="340">
                <img class="second" src="assets/images/lindan3.jpeg" alt="Lin Dan" title="Lin Dan" width="240" height="360">
                </div>
                <h3><span>Lin Dan</span></h3>
                <p>Lin Dan is a Chinese professional badminton singles player that is widely considered to be the greastest badminton player of all time in history. In 2004, he was dubbed "Super Dan" by his fans, and this nickname was widely used by the world. He is the only and first player who won two Olympic men's singles champions in a row, as well as a six-time All England champion and a five-time World champion. At the age of 28, because of his dominant abilities in badminton, Lin Dan completed the "Super Grand Slam", winning all nine major titles: Olympic Games, World Championships, World Cup, Thomas Cup, Sudirman Cup, Super Series Masters Finals, All England Open, Asian Games, and Asian Championships. Lin is the first and only player to achieve this feat.</p>
            </figure>
        </div>
        
        <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/lcw1.jpg" alt="Lee Chong Wei" title="Lee Chong Wei" width="321" height="384">
                <img class="second" src="assets/images/lcw2.jpg" alt="Lee Chong Wei" title="Lee Chong Wei" width="293" height="366">
                </div>
                <h3><span>Lee Chong Wei</span></h3>
                <p>Datuk Lee Chong Wei, a retired Malaysian badminton player, is also one of the best men's singles players in history. As a singles player, Lee was ranked first worldwide for 349 weeks and once kept the rank in a 199-week streak from 21 August 2008 to 14 June 2012. Lee had rivalled with Lin Dan in his whole career. Because of his fabulous skills, "Lin-Lee rivalry" was titled by their fans when they played against each other each time, and the rivalries are always the spotlight in badminton events. He is the only and first player who won the silver medal three times in a row in 2008, 2012 and 2016.
                Although Lee is lack of some major titles, his brilliant performance is still admired by the world, and he is considered as the uncrowned king by his fans. In 2018, Lee's biopic movie titled Lee Chong Wei: Rise of the Legend was release. In the following year, he announced his retirement.</p>

            </figure>
        </div>
        
         <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/tai1.jpg" alt="Tai Tzu Ying" title="Tai Tzu Ying" width="320" height="240">
                <img class="second" src="assets/images/tai2.jpg" alt="Tai Tzu Ying" title="Tai Tzu Ying" width="350" height="270">
                </div>
                <h3><span>Tai Tzu Ying</span></h3>
                <p>Tai Tzu Ying is a professional badminton  women's signles player from Taiwan, China. Tai became world No.1 in the women's singles in 2016 when she was only 22. Now she holds the record for most weeks ranked at the top in BWF history with 148 weeks. In 2018, she won the Asian Games women's singles gold medal. As a player in the new generation, Her playing style is very spontaneous and unpredictable. Her disguise shots and fabulous technique makes her stand out from the rest. The way that Tai plays in the court is changing the  history of women's singles, and she is surely the most dominant player of women's singles nowadays.</p>

            </figure>
        </div> 
    
         <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/axelsen3.jpg" alt="Viktor Axelsen" title="Viktor Axelsen" width="307" height="220">
                <img class="second" src="assets/images/axelsen2.jpg" alt="Viktor Axelsen" title="Viktor Axelsen" width="250" height="240">
                </div>
                <h3><span>Viktor Axelsen</span></h3>
                <p>Viktor Axelsen is a 26-year old Danish badminton player of playing singles. He was the 2017 World Champion and the bronze medalist at the 2016 Summer Olympics after beating Lin Dan in Rio, Brazil. At the same year, Axelsen was the key player who leaded the Danish national team to won the Tomas Cup. In the following year 2017, Axelsen won the World Championship in Glasgow in two sets against Lin Dan and became the third Danish player to ever become a world champion. At the same year, his effort propelled him to the top of the BWF World Rankings. As a player of the new generation after Lin Dan and Lee Chong Wei, he might not have had enough successes in the World-titles, but Axelsen has the potential to be the dominant player in men's singles in the next decade according to the president of the world badminton federation, Pol-erik Heyer Larson.</p>

            </figure>
        </div>
        
         <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/marin1.jpg" alt="Carolina Marin" title="Carolina Marin" width="309" height="208">
                <img class="second" src="assets/images/marin2.jpg" alt="Carolina Marin" title="Carolina Marin" width="319" height="221">
                </div>
                <h3><span>Carolina Marin</span></h3>
                <p>Carolins Marin is a 26-year-old Spanish professional badminton player. Marin was the gold medalist of 2016 Olympic Badminton Women's Singles, and she made history by becoming the first non-Asian to win the Olympic badminton women's singles gold medal. Marin once reached to the World's No.1 in BWF rankings and holded that title for 66 weeks. In games, she has a powerful smash and moves swifter than anyone else. Therefore, she is one of the most dominant women's singles players nowadays. </p>

            </figure>
        </div>
        
        <div class="star">
            <figure>
                <div class = "player">
                <img class="first" src="assets/images/fhf1.jpg" alt="Fu Hai Feng" title="Fu Hai Feng" width="258" height="340">
                <img class="second" src="assets/images/fhf2.jpg" alt="Fu Hai Feng" title="Fu Hai Feng" width="240" height="360">
                </div>
                <h3><span>Fu Hai Feng</span></h3>
                <p>Fu Hai Feng is a former professional badminton player from China. Fu is the first and only player in history to retain the men's doubles Olympic gold medal. He won the gold medal with Cai Yun in 2012 and with Zhang Nan in 2016. Also, Fu is also the second person who won the gold medal of Olympic two times in a row after Lin Dan. Fu as the main player in Chinese national team, he helped China win five consecutive Thomas Cup and four consecutive Sudirman Cup. Moreover, he won four-time World Championship in 2006, 2009, 2010 and 2011 respectively to make the history. Fu's powerful smashing amazes the world and had created a fastest smashing speed with 336km/h on record. He is surely one of the greatest men's doubles players of all time.</p>

            </figure>
        </div>
